<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Voice Terminal — Setup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="drag-bar"></div>

    <div class="setup-container">
      <div class="setup-header">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="#0071e3">
          <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
          <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
        </svg>
        <h1>Voice Terminal</h1>
        <p class="setup-subtitle">Enter your API keys to get started.</p>
      </div>

      <div class="setup-form">
        <div class="setup-field">
          <label for="soniox-key">Soniox API Key</label>
          <input
            type="password"
            id="soniox-key"
            placeholder="Your Soniox key"
            autocomplete="off"
            spellcheck="false"
          />
        </div>

        <div class="setup-field">
          <label for="xai-key">xAI API Key <span style="color:#86868b;font-weight:normal;">(optional)</span></label>
          <input
            type="password"
            id="xai-key"
            placeholder="Optional — not required"
            autocomplete="off"
            spellcheck="false"
          />
        </div>

        <div id="setup-error" class="setup-error" style="display: none;"></div>

        <button id="save-btn" class="setup-save-btn">Save & Start</button>
      </div>

      <p class="setup-footnote">
        Keys are encrypted and stored in macOS Keychain.
      </p>
    </div>

    <script src="setup.js"></script>
  </body>
</html>
